<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>HTML 5 Audio Player</title>
	<link  type="text/css" rel="stylesheet" href="player.css" />
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="player.js"></script>
    
</head>

<body>

<div id="jukebox">
	<div class="info">Please wait...</div>
	<div class="loader">
		<div class="load-progress">
			<div class="play-progress">
			</div>
		</div>
	</div>
	<div class="controls">
		<a class="prev" href="#"><span>Prev</span></a>
		<a class="play" id=play href="#"><span>Play</span></a>
		<!-- <a class="pause" id=pause href="#"><span>Pause</span></a>-->
		<a class="next" href="#"><span>Next</span></a>
	</div>
	<audio class="aud">
		<p>Oops, looks like your browser doesn't support HTML 5 audio.</p>
	</audio>
</div>

</body>
</html>
